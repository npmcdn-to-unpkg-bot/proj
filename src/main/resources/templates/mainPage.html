<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title> Hospital Cancer Patient Data</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "http://d3js.org/d3.v3.min.js"></script>
    <link href= "../static/css/mainPage.css" />
    <style>
        body {background-color: #e0e3e6;}
        h1   {color: blue;}
        p    {color: red;}
        select {margin: 2em;}
    </style>


</head>
<body>

<div class = "topTitle">
    <h1 style="color:blue" id = "title"> Hospital Cancer Patient Data </h1>
</div>

<select id="PatientFields" >
    <!--<option value="d" id = "AllF">All fields</option>-->
    <option value="a" id = "RadioField" >Total Patients WITH Radiotherapy</option>
    <option value="b" id = "ChemoField">Total Patients WITH Chemotherapy</option>
    <option value="c" id = "Spells">Total Spells</option>
    <option value="d" id = "TotalPat">Total Cancer Patients</option>
</select>

<select id="Hospital"  >
    <option value="0" id = "All" >All hospitals</option>
    <option value="1" id = "Leeds" >Leeds Teaching Hospitals NHS Trust</option>
    <option value="2" id = "Sheffield">Sheffield Teaching Hospitals NHS Foundation Trust</option>
    <option value="3" id = "Newcastle">The Newcastle Upon Tyne Hospitals NHS Foundation Trust</option>
    <option value="4" id = "Gloucestershire">Gloucestershire Care Services NHS Trust</option>
    <option value="5" id = "UCL">University College London Hospitals NHS Foundation Trust</option>
</select>

<script type="text/javascript" src="../js/getData.js"> </script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="draw.js" ></script>

</body>
</html>
